{% extends "base.html" %}

{% block title %}Add Calf{% endblock %}

{% block page_title %}Serve Cow{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading"><h3>Service details</h3></div>
			<div class="panel-body">
				<form role="form" method="POST" action="{% url 'breeding:serve_cattle' %}">{% csrf_token%}
					<div class="form-group">
						<label>Cattle</label>
						<input type="text" class="form-control" placeholder="{{ record.cattle.name }}">
						<input type="hidden" name="cattle" class="form-control" value="record.cattle.pk">
						<div id="cattle_error" class="val-error"></div>
					</div>
					<div class="form-group">
						<label>Conception method</label>
						<select class="form-control" name="method" required>
							<option selected disabled>--Select Method--</option>
							<option value="AI">AI</option>
							<option value="Natural breeding">Natural breeding</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div class="form-group">
						<label>Sire</label>
						<input type="text" name="sire" class="form-control" placeholder="Sired by...">
					</div>
					<div class="form-group">
						<label>Cattle Breed</label>
						<select class="form-control" name="breed" required>
							<option selected disabled>--Select Breed--</option>
							{% for breed in breeds %}
							<option value="{{ breed.pk }}">{{ breed.breed_name }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label>Date serviced</label>
	                    <input type="text" class="form-control" placeholder="yyyy-mm-dd" id="datepicker" name="date_served" required>
	                </div>
					<div class="col-md-offset-2">
						<button type="submit" class="btn btn-primary">Add Calf</button>
						<button type="reset" class="btn btn-danger">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
